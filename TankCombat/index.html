<h2 class="bodyHeader">
    Tank Combat Demo
</h2>

<p>
    The user can spawn small, medium and large enemy tanks to combat. There is no ammunitition limit and occasionally enemies will drop health packs which if collected
    allow the player to heal.
</p>

<h2 class="bodyHeader">Controls</h2>

<ul id="controls" class="bodyItem">
    
</ul>

<script>
    var controls = document.getElementById("controls");
    var addControl = txt => {
        var controlText = document.createElement("li");
        controlText.innerText = "> "+txt;
        controls.appendChild(controlText);
    };
    if(isMobileOrTablet) {
        addControl("Tap screen to shoot");
        addControl("Tap Small, Medium or Large to spawn an enemy");
        addControl("Use the joystick in the bottom left to move");
    } else {
        addControl("WASD or the arrow keys to move");
        addControl("Left click Small, Medium or Large to spawn an enemy");
        addControl("Left click to shoot");
        addControl("Press space to pause or unpause")
    }
</script>
