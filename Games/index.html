---
layout: default
title: Games
---
<ul class="posts">
    {% for post in site.posts %}
    {% if post.type == page.title %}
        <li><span>{{ post.date | date_to_string }}</span> <a href="/sevenrandall/{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        <div class="postSpacer"></div>
    {% endif %}
{% endfor %}
</ul>
